# suppress inspection "SpringBootApplicationProperties" for whole file
# OpenTripPlanner Configuration
otp.timeZone=Europe/Berlin
# Graphql Playground Configuration
graphql.playground.page-title=DB Regio Data Hack
graphql.playground.settings.editor.theme=light
# Through this tabs the user gets example queries for our backend
# Every tab has a query name and a graphql file which we also use for testing purpose
graphql.playground.tabs[0].name=Journey query
graphql.playground.tabs[0].query=classpath:customer/bw-get-journeys-query-max-parameters.graphql
graphql.playground.tabs[1].name=Journey subscription
graphql.playground.tabs[1].query=classpath:customer/bw-get-journeys-subscription-max-parameters.graphql
graphql.playground.tabs[2].name=Autocomplete addresses Query
graphql.playground.tabs[2].query=classpath:customer/bw-get-autocomplete-addresses-query-max-parameters.graphql
graphql.playground.tabs[3].name=Nearest addresses query
graphql.playground.tabs[3].query=classpath:customer/bw-get-nearest-addresses-query-max-parameters.graphql
graphql.playground.tabs[4].name=Get all stations query
graphql.playground.tabs[4].query=classpath:graphql/get-all-stations-query.graphql
graphql.playground.tabs[5].name=Get operating area query
graphql.playground.tabs[5].query=classpath:graphql/get-polygon-query.graphql
boxservice.autocomplete.addresses.controller.path=/travelpoints/autocomplete
boxservice.nearest.addresses.controller.path=/travelpoints/nearest
# Graphql Resolver Configuration
test.graphql.query.journeys[0].path=customer/bw-get-journeys-query-max-parameters.graphql
test.graphql.query.addresses.autocomplete[0].path=customer/bw-get-autocomplete-addresses-query-max-parameters.graphql
test.graphql.query.addresses.nearest[0].path=customer/bw-get-nearest-addresses-query-max-parameters.graphql
# Graphql Subscription Configuration
test.graphql.subscription.journeys[0].path=customer/bw-get-journeys-subscription-max-parameters.graphql
