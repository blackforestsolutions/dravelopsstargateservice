query GetJourneys {
    getJourneysBy(departureLatitude: 48.048381, departureLongitude: 8.209198, arrivalLatitude: 48.087517, arrivalLongitude: 7.891595, dateTime: "WRONG") {
        legs {
            departure {
                name
            }
            arrival {
                name
            }
        }
    }
}
