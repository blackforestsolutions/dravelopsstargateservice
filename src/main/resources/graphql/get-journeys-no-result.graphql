query GetJourneys {
    getJourneysBy(departureLatitude: 48.048381, departureLongitude: 8.209198, arrivalLatitude: 52.509439, arrivalLongitude: 13.409600, dateTime: "2020-09-30T13:00:00+02:00") {
        legs {
            departure {
                name
            }
            arrival {
                name
            }
        }
    }
}