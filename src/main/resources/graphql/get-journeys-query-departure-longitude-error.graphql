query GetJourneys {
    getJourneysBy(
        departureLatitude: 48.048381
        departureLongitude: 180.1
        arrivalLatitude: 48.087517
        arrivalLongitude: 7.891595
        dateTime: "2021-01-31T13:00:00+02:00"
    ) {
        legs {
            departure {
                name
            }
            arrival {
                name
            }
        }
    }
}
